
os: osx

before_install:
    # first uninstall a conflicting package
    - brew cask uninstall oclint

    # update and install required packages
    - brew update
    - brew install gcc
    # - brew install cmake # cmake is already installed in the default mac image

before_script:
    - mkdir build build_lib
    - cd build_lib
    - cmake ../lib
    - make
    - cd ../build
    - cmake ..
  
script:
    - make 
